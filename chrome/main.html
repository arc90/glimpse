<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Glimpse</title>
        <link href="main.css" rel="stylesheet">
        <script src="js/main.js"></script>
    </head>
    <body>
        <section id="tab-contents">
            
            <section id="new" class="tab-content">
                <header>
                    <img src="images/extension-icons/128.png" width="128" height="128" alt="Glimpse Icon"/>
                    <h1>Glimpse</h1>
                </header>

                <section>Enter a URL:</section>

                <section id="url-controls">
                    <input type="url" name="url" id="url" required="true" autofocus/>
                    <button id="open">Open</button>
                    <p id="error_message"></p>
                </section>

                <footer>
                    An Arc90 Lab Experiment
                    <br/>
                    Created at <a href="http://lab.arc90.com/hackathon/2012/">the 2012 Arc90 Lab Hackathon</a>
                </footer>
            </section>

        </section>

        <nav id="tab-bar">
            <ul id="tabs">
                <li class="tab inactive" id="plus-tab"><button id="plus-button">+</button></li>
            </ul>
        </nav>
    </body>
</html>
